<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <meta charset="UTF-8">
    <title>Interactive WebGL Grid</title>
    <style>
   
html, body{
	height: 100%;
	height: 100%;
	overflow: hidden;
}

html{
	font-size: 1vw;
}

body{
	padding: 0;
	margin: 0;
	cursor: grab;
	user-select: none;
}

.grid{
	position: fixed;
	top: 0; left: 0;
	width: 150%;
	height: 150%;
	display: grid;
	grid-template-columns: repeat(5, 1fr);
	
	> div{
		position: relative;
	}
}

canvas{
	position: fixed;
	top: 0; left: 0;
	width: 100%; height: 100%;
	pointer-events: none;
}

figure{
	position: absolute;
	inset: 0.5rem;
	padding: 0;
	margin: 0;
}
    </style>
</head>
